<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is the description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script defer src="JS/app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=RocknRoll+One&display=swap" rel="stylesheet">
    <title>Welcome to Our Store</title>
</head>

<body class="gridlayout">

        <nav class="nav">
            <ul>
                <li class="nav_list"><a>HOME</a></li>
                <li class="nav_list"><a href="store.html">STORE</a></li>
                <li class="nav_list"><a>ABOUT</a></li>
            </ul>
        </nav>
        <header class="header">
            <h1 class="band-name">Our band</h1>
        </header>
    <main class="main">
        <h2 class="section-header">Click on an album to add it to the cart!</h2>
        <div class="wrapper">
            <section class="shop-items">
                <div class="shop-item">
                    <span>Album 1</span>
                    <img class="shop-item-image" src="Images/Album1.png" id="Album 1" alt="Album 1">
                </div>

                <div class="shop-item">
                    <span>Album 2</span>
                    <img class="shop-item-image" src="Images/Album2.png" id="Album 2" alt="Album 2">
                </div>
                <div class="shop-item">
                    <span>Album 3</span>
                    <img class="shop-item-image" src="Images/Album3.png" id="Album 3" alt="Album 3">
                </div>

                <div class="shop-item">
                    <span>Album 4</span>
                    <img class="shop-item-image" src="Images/Album4.png" id="Album 4" alt="Album 4">
                </div>
            </section>
            <section class="cart">
                <h3 class="section-header">CART</h3>
                <div class="cart-row">
                    <span>IMAGE</span>
                    <span>NAME</span>
                    <span>PRICE</span>
                </div>
                <hr>
            </section>

        </div>
    </main>
    <footer class="footer">
        <p>Prouldy made by ACIT 1620 students - Winter 2021</p>
    </footer>
</body>
</html>
